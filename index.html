<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Zhaenx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="box">
            <h2>Silahkan Login</h2>
            <hr>
            <form action="#" autocomplete="off">
                <div class="inputan px-4 py-2">
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan Email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <div class="password-input-group mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Masukkan Password"
                                required>
                            <i class="fa-solid fa-eye" id="togglePassword"> <span class="show-pas">Lihat
                                    Password</span></i>
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <a href="#" class="lupa-password">Lupa Password.!</a>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="Check">
                            <label class="form-check-label ingatkan-saya" for="Check">
                                Ingatkan Saya
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn mybtn btn-lg" id="bt">Login</button>
                <p class="text-center">Belum Punya Akun.? Buat Akun.! <a href="#" class="d-block">Disini!</a></p>
                <h4>Login Dengan</h4>
                <div class="icon text-center">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <h4>Copyright &copy; 2023 Created By R.Mahendra<p>Frontend Developer | Pentesting</p>
        </h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0897a05fb0.js" crossorigin="anonymous"></script>
    <!-- SHOW-PASSWORD -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
